apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels: { app: myapp }
spec:
  replicas: 1
  selector: { matchLabels: { app: myapp } }
  template:
    metadata: { labels: { app: myapp } }
    spec:
      containers:
      - name: myapp
        image: my-flask-app:latest          # 최초 apply용 임시 태그
        imagePullPolicy: IfNotPresent       # Docker Desktop과 로컬 이미지 공유
        ports: [{ containerPort: 5000 }]
        readinessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 3
          periodSeconds: 5
